<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="styles.css" />
    <title>CogniCare</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form__container signup__container">
          <form>
            <h1>Crea una cuenta</h1>
            <br><br><br><br>
            <!-- <div class="socials">
              <a href="#"><i class="ri-facebook-fill"></i></a>
              <a href="#"><i class="ri-google-fill"></i></a>
              <a href="#"><i class="ri-linkedin-fill"></i></a>
            </div> -->
            <!-- <span>o usa tu email para registrarte</span> -->
            <div class="form__group">
              <input type="text" placeholder="Nombre" />
            </div>
            <div class="form__group">
              <input type="email" placeholder="Email" />
            </div>
            <div class="form__group">
              <input type="password" placeholder="Contraseña" />
            </div>
            <button>Registrarse</button>
          </form>
        </div>
        <div class="form__container signin__container">
          <form>
            <h1>Iniciar Sesión</h1>
            <br><br><br><br>
            <!-- <div class="socials">
              <a href="#"><i class="ri-facebook-fill"></i></a>
              <a href="#"><i class="ri-google-fill"></i></a>
              <a href="#"><i class="ri-linkedin-fill"></i></a>
            </div> -->
            <!-- <span>o usa tu cuenta</span> -->
            <div class="form__group">
              <input type="email" placeholder="Email" />
            </div>
            <div class="form__group">
              <input type="password" placeholder="Contraseña" />
            </div>
            <a href="#" class="forgot__password">¿Olvidaste tu Contraseña?</a>
            <button>Iniciar sesión</button>
          </form>
        </div>
        <div class="overlay__container" id="overlayContainer">
          <div class="overlay__wrapper">
            <div class="overlay__panel overlay__panel__left">
              <h1>¡Bienvenido!</h1>
              <p>Para seguir conectado inicie sesión ingresando tus datos personales</p>
              <button>Iniciar Sesión</button>
            </div>
            <div class="overlay__panel overlay__panel__right">
              <h1>¡Hola!</h1>
              <p>Ingresa tus datos personales para poder ingresar</p>
              <button>Registrarse</button>
            </div>
          </div>
          <button id="overlayBtn"></button>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
